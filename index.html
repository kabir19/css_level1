<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Level 1 Practice</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #heading {
            color: blueviolet;
        }

        #div_19 {
            color: red;
        }

        p {
            color :bisque;
        }

        .special_heading {
            color: darkgreen;
        }

        #first, #second {
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is the Heading</h1>
    <hr>
    <div id="heading" style="color: gold;">
        Heading with different colours as per priority for property defined in Inline, Style tage and external CSS. 
    </div>
    <hr>
    <div id="div_19">Div</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, dicta?</p>
    <h2 class="special_heading">Heading Two</h2>
    <hr>
    <div id="first">This is the First div tag.</div>
    <div id="second">This is the Second div tag.</div>
</body>
</html>
